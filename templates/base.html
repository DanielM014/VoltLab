{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        /* Dise√±o Corporativo VoltLAB */
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f8fb;
            color: #1a1a1a;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, h3 {
            color: #004085;
            margin-bottom: 15px;
        }
        
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
        }
        
        a:hover {
            color: #0056b3;
        }
        
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }
        
        section.card {
            background: #ffffff;
            border: 1px solid #d1e2f3;
            border-left: 5px solid #007bff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            transition: box-shadow 0.3s ease;
        }
        
        section.card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        ul.menu-list {
            list-style: none;
            padding: 0;
        }
        
        ul.menu-list li {
            margin-bottom: 12px;
        }
        
        button, input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }
        
        .logout {
            text-align: center;
            margin-top: 40px;
        }
        </style>
        
</head>
<body>
    <header style="background-color: #ffffff; padding: 20px 0; text-align: center; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); margin-bottom: 30px;">
        <a href="{% url 'home' %}" style="text-decoration: none; color: inherit; display: inline-flex; align-items: center; justify-content: center;">
            <img src="{% static 'img/logo_voltlab.png' %}" alt="VoltLAB Logo" style="height: 80px; margin-right: 15px;">
            <h1 style="font-size: 32px; margin: 0; color: #003366;">VoltLAB</h1>
        </a>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
